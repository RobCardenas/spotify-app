<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- google font css -->
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Spotify App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
          <h1>SEARCH FOR SONGS</h1>
          <hr>
          <form id="spotify-search">
            <div class="form-group">
              <input class="form-control" id="track" placeholder="Song Title" autofocus>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-custom" value="Search">
            </div>
          </form>
        </div>
        <div id="results"></div>
      </div>
    </div>
  </div>
      
  

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="script.js"></script>

  <!-- underscore template -->
  <script type="text/template" id="trackArtist-template"> 
    <div class="track-artist-template">
        <div class="row track-info">
          <div class="col-xs-4">
            <img src="<%= albumArt %>" align="left" class="img-responsive img-circle" >
          </div>
          <div class="col-xs-8">
            <p><%= trackName %></p>
            <p><%= artistName %></p>
            <p><%= albumName %></p>
            <video controls="media" name="media"><source src="<%= trackPreview %>" type="audio/mpeg"></video>
          </div>
        </div>
      
    </div>
  </script> 
      

</body>
</html>
